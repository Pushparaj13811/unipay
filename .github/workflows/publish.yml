name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.27.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

      - name: Publish @unipay/core
        run: |
          cd packages/core
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @unipay/orchestrator
        run: |
          cd packages/orchestrator
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @unipay/adapter-stripe
        run: |
          cd packages/adapters/stripe
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @unipay/adapter-razorpay
        run: |
          cd packages/adapters/razorpay
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create publication summary
        run: |
          echo "## ðŸ“¦ Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [@unipay/core](https://www.npmjs.com/package/@unipay/core)" >> $GITHUB_STEP_SUMMARY
          echo "- [@unipay/orchestrator](https://www.npmjs.com/package/@unipay/orchestrator)" >> $GITHUB_STEP_SUMMARY
          echo "- [@unipay/adapter-stripe](https://www.npmjs.com/package/@unipay/adapter-stripe)" >> $GITHUB_STEP_SUMMARY
          echo "- [@unipay/adapter-razorpay](https://www.npmjs.com/package/@unipay/adapter-razorpay)" >> $GITHUB_STEP_SUMMARY
